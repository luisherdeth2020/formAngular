<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title text-center">Formulario</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="enviarFormulario(formulario)" #formulario="ngForm">

            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="nombre" required #nombreInput="ngModel">
              <div *ngIf="formulario.submitted && nombreInput.invalid" class="text-danger">
                El campo nombre es requerido.
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required #emailInput="ngModel">
              <div *ngIf="formulario.submitted && emailInput.invalid" class="text-danger">
                El campo email es requerido.
              </div>
            </div>
            <div class="form-group">
              <label for="opciones">Selecciona una opción:</label>
              <select id="opciones" name="opciones" class="form-control" [(ngModel)]="opcion" required #opcionInput="ngModel">
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="opcion1">Opción 1</option>
                <option value="opcion2">Opción 2</option>
                <option value="opcion3">Opción 3</option>
              </select>
              <div *ngIf="formulario.submitted && opcionInput.invalid" class="text-danger">
                Debes seleccionar una opción.
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input type="checkbox" id="acepto" name="acepto" class="form-check-input" [(ngModel)]="acepto" required #aceptoInput="ngModel">
                <label for="acepto" class="form-check-label">Acepto los términos y condiciones</label>
              </div>
              <div *ngIf="formulario.submitted && aceptoInput.invalid" class="text-danger">
                Debes aceptar los términos y condiciones.
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
